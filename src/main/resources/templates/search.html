<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.1.1/b-html5-2.0.1/b-print-2.0.1/sp-1.4.0/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.1.1/b-html5-2.0.1/b-print-2.0.1/sp-1.4.0/datatables.min.js"></script>
    <title>Поиск</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">На Главную страницу</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartrs">Модели картриджей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/printers">Модели принтеров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartridges">Картриджи</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="mx-auto" style="width: 200px;">
        <h1>Поиск</h1>
    </div>
    <form action="#" th:action="@{/Data-Search-Dispose}" th:object="${history}" method="post" onclick="submitLimit()">
        <div class="w-25 mt-2">
            <div class="row">
                <div class="col-7 g-0 ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name=firstSelect value="1" id="firstSelect">
                        <label class="form-check-label" for="firstSelect">
                            В заправке
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name=firstSelect value="2" id="secondSelect">
                        <label class="form-check-label" for="secondSelect">
                            В работе
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name=firstSelect value="3" id="thirdSelect">
                        <label class="form-check-label" for="thirdSelect">
                            На списании
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name=firstSelect value="4" id="fourthSelect">
                        <label class="form-check-label" for="fourthSelect">
                            Утилизирован
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name=firstSelect value="5" id="fifthSelect" checked>
                        <label class="form-check-label" for="fifthSelect">
                            Посмотреть все картриджи
                        </label>
                    </div>
                </div>
                <div class="col-3 g-0 ">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name=partylotsSelect id="partylotsSelect">
                        <label class="form-check-label" for="partylotsSelect">
                            Посмотреть партии
                        </label>
                    </div>
                </div>
            </div>
            <label Поиск списанных картриджей></label>
            <input type="date" name="dt1" class="form-control" required>
            <br>
            <input type="date" name="dt2" class="form-control"required>
            <input class="btn btn-primary mt-3" type="submit" value="Найти">
        </div>
    </form>
</div>

</body>
</html>
