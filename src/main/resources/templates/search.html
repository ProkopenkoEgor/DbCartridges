<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

<div class="container">
    <div class="mx-auto" style="width: 200px;">
        <h1>Поиск</h1>
    </div>
    <form action="#" th:action="@{/search}" th:object = "${cartridges}" method="post">
        <div class="container ms-auto mt-5 fw-bold" >
            <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Поиск (Инвентарному, по заправкам, по городу, по типам) </label>
                <div class="col-sm-3">
                    <input type="search"  name="keyword" required>
                </div>
                <div class="col-sm-2">
                     <input class="btn btn-primary" type="submit" value="Найти">
                </div>
            </div>
        </div>
    </form>
    <form action="#" th:action="@{/Data-Search}" th:object="${history}" method="post">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Поиск По Дате
        </a>
        <div class="collapse w-25 mt-2" id="collapseExample">
            <div class="card card-body">
        <label Поиск по дате></label>
        <input type="date" name="Date" required>
        <input class="btn btn-primary mt-3" type="submit" value="Найти по дате">
            </div>
        </div>
    </form>
</div>
