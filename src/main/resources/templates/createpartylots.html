<div class="container-fluid">
    <div class="container ms-auto mt-5 fw-bold" >
        <form action="#" th:action="@{/CreateLots/{idHistory}/{lotNumber}(idHistory=${idHistory},lotNumber=${lotNumber})}" th:object="${partylots}" method="post" id="addNumberLots" onclick="submitLimit()">
            <div class="row mb-3">
                <div th:each="hist:${history}" th:switch="${idHistory}" th:case="${hist.idHistory}">
                    <label for="historyIdHistory" class="col-sm-2 col-form-label">Статус</label>
                    <div class="col-sm-7">
                        <input readonly type="hidden" class="form-control w-50" name="historyIdHistory"
                               th:text="${hist.dateOfStatus} + ' || ' + ${hist.status} + ' || ' + ${hist.executor}"
                               th:value="${idHistory}"
                               id="historyIdHistory">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lotNumber" class="col-sm-2 col-form-label">Номер партии</label>
                <div class="col-sm-7">
                    <input readonly type="hidden" class="form-control w-50" th:value="${lotNumber}" th:text="${lotNumber}" id="lotNumber" name="lotNumber">
                </div>
            </div>
            <div class="row mb-3">
                <label for="cartridgesId" class="col-sm-2 col-form-label">Картридж</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control w-50" th:field="*{cartridgesId}" name="cartridgesId" id="cartridgesId">
                    <div style="color:red" th:if="${#fields.hasErrors('cartridgesId')}" th:errors="*{cartridgesId}">Name Error</div>
                    <small style="color:red;"></small>
                </div>
                <div hidden class="row mb-3">
                    <label for="partyStatus" class="col-sm-2 col-form-label">Статус партии</label>
                    <input type="number" class="form-control w-50" th:field="*{partyStatus}" th:value="*{partyStatus=0}" id="partyStatus">
                </div>
            </div>
            <input  type="submit" id="addNumberLots1" value="Записать картридж" class="btn btn-primary">
        </form>
    </div>
</div>

<!-- Проверка на Пустое поле-->
<script>
    const form = document.getElementById('addNumberLots');
    const cartridgesId = document.getElementById('cartridgesId');
    form.addEventListener('submit', e => {
        const cartridgesIdValue = cartridgesId.value.trim();
        if (cartridgesIdValue === '') {
            setErrorFor(cartridgesId, 'Поле не может быть пустым');
            e.preventDefault();
        }
    });
    function setErrorFor(input, message) {
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = 'form-control error';
        small.innerText = message;
    }
</script>

<!--Таймаут на кнопку отправки-->
<script>
    function submitLimit() {
        let btn = document.getElementById('addNumberLots1')
        setTimeout(function() {
            btn.setAttribute('disabled', 'disabled');
        }, 1);

        setTimeout(function() {
            btn.removeAttribute('disabled');
        }, 300);}
</script>
