<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml"
      xmlns:tr="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Модели</title>
</head>
<body>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">На Главную страницу</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartrs">Типы картриджей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/printers">Модели принтеров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartridges">Картриджи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Поиск</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="mx-auto" style="width: 200px;">
    <h1>Модели</h1>
</div>
<div class="table-responsive">
<table class="table table-hover table-bordered">
    <div class="container">
        <thead class="table-light">
    <tr>
        <th scope="col">Производитель</th>
        <th scope="col">Тип картриджа</th>
        <th scope="col">Чип</th>
        <th scope="col">Модель принтера</th>
    </tr>
    </thead>
        <tbody>
        <tr th:each="cart : ${cartrs}">
            <td th:each="print : ${printers}"
                th:switch="${cart.printersIdPrinters}"
                th:case="${print.idPrinters}"
                th:text="${print.modelFromPrinters}"></td>
            <td th:each="print : ${printers}"
                th:switch="${print.idPrinters}"
                th:case="${cart.printersIdPrinters}"
                th:text="${cart.typeCartr}"></td>
            <td th:each="print : ${printers}"
                th:switch="${print.idPrinters}"
                th:case="${cart.printersIdPrinters}"
                th:text="${cart.chip}"></td>
            <td th:each="print : ${printers}"
                th:switch="${print.idPrinters}"
                th:case="${cart.printersIdPrinters}"
                th:text="${print.typePrinters}"></td>
        </tr>
        </tbody>
    </div>
</table>
</div>
</body>
</html>
