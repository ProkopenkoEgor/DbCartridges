<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">На Главную страницу</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartrs">Типы картриджей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/printers">Модели принтеров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartridges">Картриджи</a>

                <li class="nav-item">
                    <a class="nav-link" href="/search">Поиск</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:switch="${cartridges}">
    <h2 th:case="null">Картриджи не найдены!</h2>
    <div th:case="*">
        <h2>Картриджи</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Инвентарный номер</th>
                <th>Тип Картриджа</th>
                <th>Модель принтера</th>
                <th>Чип</th>
                <th>Ресурс</th>
                <th>Город</th>
                <th>Исполнитель</th>
                <th>Комментарии</th>
                <th>Колличество заправок</th>
                <th colspan="2">Операции</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartridge : ${cartridges}">
                <td th:text="${cartridge.id}"></td>
                <td th:text="${cartridge.inventoryNumber}"></td>
                <td th:each="cart:${cartrs}"
                    th:switch="${cart.idCartrs}"
                    th:case="${cartridge.cartrsIdCartrs}"
                    th:text="${cart.typeCartr}"></td>
                <td th:each="print:${printers}"
                    th:switch="${print.idPrinters}"
                    th:case="${cartridge.printersIdPrinters}"
                    th:text="${print.typePrinters}"></td>
                <td th:each="cart:${cartrs}"
                    th:switch="${cart.idCartrs}"
                    th:case="${cartridge.cartrsIdCartrs}"
                    th:text="${cart.chip}"></td>
                <td th:text="${cartridge.resource}"></td>
                <td th:text="${cartridge.city}"></td>
                <td th:text="${cartridge.executor}"></td>
                <td th:text="${cartridge.comments}"></td>
                <td th:text="${cartridge.count}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
