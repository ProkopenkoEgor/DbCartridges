<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
</head>
<body>
<div th:switch="${cartridges}">
    <h2 th:case="null">Картриджи не найдены!</h2>
    <div th:case="*">
        <h2>Картриджи</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Инвентарный номер</th>
                <th>Тип Картриджа</th>
                <th>Тип Принтера</th>
                <th>Чип</th>
                <th>Ресурс</th>
                <th>Город</th>
                <th>Исполнитель</th>
                <th>Комментарии</th>
                <th>Колличество заправок</th>
                <th colspan="2">Операции</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartridge : ${cartridges}">
                <td th:text="${cartridge.id}"></td>
                <td th:text="${cartridge.inventoryNumber}"></td>
                <td th:each="cart:${cartrs}"
                    th:switch="${cart.idCartrs}"
                    th:case="${cartridge.cartrsIdCartrs}"
                    th:text="${cart.typeCartr}"></td>
                <td th:each="print:${printers}"
                    th:switch="${print.idPrinters}"
                    th:case="${cartridge.printersIdPrinters}"
                    th:text="${print.typePrinters}"></td>
                <td th:each="cart:${cartrs}"
                    th:switch="${cart.idCartrs}"
                    th:case="${cartridge.cartrsIdCartrs}"
                    th:text="${cart.chip}"></td>
                <td th:text="${cartridge.resource}"></td>
                <td th:text="${cartridge.city}"></td>
                <td th:text="${cartridge.executor}"></td>
                <td th:text="${cartridge.comments}"></td>
                <td th:text="${cartridge.count}"></td>
<!--                <td><a th:href="@{cartridge-moreInfo/{id}(id=${cartridge.id})}">Подробнее</a></td>-->
<!--                <td><a th:href="@{cartridge-update/{id}(id=${cartridge.id})}">Исправить</a></td>-->
<!--                <td><a th:href="@{cartridge-delete/{id}(id=${cartridge.id})}">Удалить</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
<!--    <p><a href="/cartridge-create">Создать картридж</a></p>-->
<!--    <p><a href="/cartrs">Перейти на типы картриджей</a></p>-->
<!--    <p><a href="/printers">Перейти на типы принтеров</a></p>-->
    <p><a href="/Main">Вернуться на главную</a></p>
</div>
</body>
</html>
