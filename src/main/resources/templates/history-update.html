<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Исправление истории</title>
</head>
<body>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
<form action="#" th:action="@{/history-update/{id}(id=${id})}" th:object="${history}" method="post">
    <table>
        <tbody>
        <tr>
            <td><input readonly type="hidden" th:field="*{idHistory}"></td>
        </tr>
        <tr>
            <th for="dateOfStatus">Дата статуса</th>
            <td><input type="date" th:field="*{dateOfStatus}" id="dateOfStatus" placeholder="dateOfStatus"></td>
        </tr>
        <tr>
            <th for="status">Статус</th>
            <td><select th:field="*{status}" id="status">
                <option value="в заправке">в заправке</option>
                <option value="в работе">в работе</option>
                <option value="на складе">на складе</option>
                <option value="списан">списан</option>
                <option value="возврат">возврат</option>
            </select>
            </td>
        </tr>
        </tr>
        <td>Выбранный картридж</td>
        <td><select th:field="*{cartridgesId}" id="cartridgesId">
            <option th:each="hist:${history}"
                    th:value="${hist.cartridgesId}"
                    th:text="${hist.cartridgesId}">
            </option>
        </select>
        </td>
        <tr>
        <tr>
            <td><input type="submit" value="Сохранить историю"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
