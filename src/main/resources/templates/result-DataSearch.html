<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <title>Результаты поиска по дате</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">На Главную страницу</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartrs">Модели картриджей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/printers">Модели принтеров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cartridges">Картриджи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Поиск</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:switch="${cartridges}">
    <h2 th:case="null">Картриджи не найдены!</h2>
    <div th:case="*">
        <h2>Картриджи</h2>
        <table>
            <thead>
            <tr>
                <th>Id Истории</th>
                <th>Дата</th>
                <th>Статус</th>
                <th>Id Картриджа</th>
                <th>Id</th>
                <th>Инвентарный номер</th>
                <th>Ресурс</th>
                <th>Город</th>
                <th>Исполнитель</th>
                <th>Колличество заправок</th>
                <th>Комментарии</th>
                <th colspan="2">Операции</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hist:${history}">
                <td th:text="${hist.idHistory}"></td>
                <td th:text="${hist.dateOfStatus}"></td>
                <td th:text="${hist.Status}"></td>
                <td th:text="${hist.cartridgesId}"></td>
                <td th:each="cartridge:${cartridges}"
                    th:switch="${cartridge.id}"
                    th:case="${hist.cartridgesId}"
                    th:text="${cartridge.id}"></td>
                <td th:each="cartridge:${cartridges}"
                    th:switch="${cartridge.id}"
                    th:case="${hist.cartridgesId}"
                    th:text="${cartridge.inventoryNumber}"></td>
                <td th:each="cartridge:${cartridges}"
                    th:switch="${cartridge.id}"
                    th:case="${hist.cartridgesId}"
                    th:text="${cartridge.resource}"></td>
                <td th:each="cartridge:${cartridges}"
                    th:switch="${cartridge.id}"
                    th:case="${hist.cartridgesId}"
                    th:text="${cartridge.city}"></td>
                <td th:each="cartridge:${cartridges}"
                    th:switch="${cartridge.id}"
                    th:case="${hist.cartridgesId}"
                    th:text="${cartridge.executor}"></td>
                <td th:each="cartridge:${cartridges}"
                    th:switch="${cartridge.id}"
                    th:case="${hist.cartridgesId}"
                    th:text="${cartridge.count}"></td>
                <td th:each="cartridge:${cartridges}"
                    th:switch="${cartridge.id}"
                    th:case="${hist.cartridgesId}"
                    th:text="${cartridge.comments}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/main">Вернуться на главную</a></p>
</div>
</body>
</html>
